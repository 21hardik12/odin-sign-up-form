<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="bg-image">
      <div class="logo"><div class="logo-image"></div><div class="odin">ODIN</div></div>
      <div class="bg-credit">Photo by Halie West on Unsplash</div>
    </div>

    <div class="main-content">
      <header>
        <p>
          This is not real online service! You know you need something like this
          in your life to help you realize your deepest dreams.
        </p>
        <p>
          Sign up
          <em>now</em>
          to get started.
        </p>
        <p>
          You
          <em>know</em>
          you want to.
        </p>
      </header>
      <main>
        <p class="heading">Let's do this!</p>
        <form action="" method="post" id="form" novalidate>
          <span>
            <div>
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" name="user-first-name" type="text" />
              <span class="errorMessage"></span>
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input id="last-name" name="user-last-name" type="text" />
              <span class="errorMessage"></span>
            </div>
          </span>
          <span>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="user-email" />
              <span class="errorMessage"></span>
            </div>
            <div>
              <label for="tele">PHONE NUMBER</label>
              <input type="number" id="tele" name="user-phone-number" maxlength="10"/>
              <span class="errorMessage"></span>
            </div>
          </span>
          <span>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" />
              <span class="errorMessage"></span>
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" />
              <span class="errorMessage"></span>
            </div>
          </span>
        </form>
      </main>
      <footer>
        <button form="form" type="submit" id="sign-up-button">
          Create Account
        </button>
        <p>
          Already have an account?
          <button id="login-button">Login</button>
        </p>
      </footer>
    </div>
  </body>
</html>
